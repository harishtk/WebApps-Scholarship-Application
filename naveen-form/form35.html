<!DOCTYPE html>
<html>
<head>
	<title>strtargysoft</title>
	<meta charset="utf-8">
   	<meta  name="viewport" content="width=device-width ,initial-scale=1.0">
   	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="parallax">

			<div class="container">
				
				 	 <div class="form-container">
				  		<form>
								<div class="row">
									<div class="col-lg-6 col-sm-6 col-md-12 col-xs-12">
										<div class="form-group form-group-lg">
											<div class="inputWithIcon">
											<input type="text" id="hostel_chk_in_la_yr" onclick="(this.type='date')" class="form-control form-control-input" required>
											<span class="glyphicon glyphicon-calendar"></span>
											<span class="highlight"></span>
											<label for="hostel_chk_in_la_yr" class="form-label">Check last Year</label>
										</div>
									</div>
								</div>
								<div class="col-lg-6  col-sm-6 col-md-12 col-xs-12">
									<div class="form-group form-group-lg">
										<div class="inputWithIcon">
											<input type="text" id="date_checkout" onclick="(this.type='date')" class="form-control form-control-input" required>
											<span class="glyphicon glyphicon-calendar"></span>
											<span class="highlight"></span>
											<label for="date_checkout" class="form-label">Check Last Year</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6 col-sm-6 col-md-12 col-xs-12">
									<div class="form-group form-group-lg">
										<div class="inputWithIcon">
											<input type="text" id="date_current" onclick="(this.type='date')" class="form-control form-control-input" required>
											<span class="glyphicon glyphicon-calendar"></span>
											<span class="highlight"></span>
											<label class="form-label" for="date_current">Check Current Year</label>
										</div>
									</div>
								</div>
								<div class="col-lg-6 col-sm-6 col-md-12 col-xs-12">
									<div class="form-group form-group-lg">
										<div class="inputWithIcon">
											<input type="text" id="date_aprrox" class="form-control form-control-input" onclick="(this.type='date')" required>
											<span class="glyphicon glyphicon-calendar"></span>
											<span class="highlight"></span>
											<label class="form-label" for="date_aprrox">Check Current Year</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6 col-sm-6 col-md-12 col-xs-12">
									<div class="form-group form-group-lg">
										<div class="inputWithIcon">
											<input type="text" name="text_cand_behav_impr" id="text_cand_behav_impr" class="form-control form-control-input" required>
											<span class="glyphicon glyphicon-money"></span>
											<span class="highlight"></span>
											<label class="form-label" for="text_cand_behav_impr">PrevYear Amonunt</label>
										</div>
									</div>
								</div>

								<div class="col-lg-6 col-sm-6 col-md-12 col-xs-12">
									<div class="form-group form-group-lg">
										<div class="inputWithIcon">
											<input type="text" name="text_cand_prev_yr_atted" id="text_cand_prev_yr_atted" class="form-control form-control-input" required>
											<span class="glyphicon glyphicon-money"></span>
											<span class="highlight"></span>
											<label class="form-label" for="text_cand_prev_yr_atted">PrevYear Atted</label>
										</div>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group form-group-lg">
										<div class="inputWithIcon">
											<textarea type="text" id="texta_current_address" class="form-control form-control-texta" rows="5" required></textarea>
											<span class="glyphicon glyphicon-envelope"></span>
											<span class="highlight"></span>
											<label class="form-label" for="texta_current_address">Current Address</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group form-group-lg">
										<div class="inputWithIcon">
											<textarea class="form-control form-control-texta" type="text" id="texta_permanent_address" rows="5" required></textarea>
											<span class="glyphicon glyphicon-envelope"></span>
											<span class="highlight"></span>
											<label class="form-label" for="texta_permanent_address">Permanent Address</label>
										</div>	
									</div>
								</div>
							</div>		
							<div class="row">
								<div class="col-lg-12">	
									<div class="form-group form-group-lg">
										<div class="inputWithIcon">
										<input type="text" name="text_prev_year_amt" class="form-control form-control-input" required>
										<span class="glyphicon glyphicon-share-alt"></span>
										<span class="highlight"></span>
										<label class="form-label" for="text_prev_year_amt">Prev Year Amount</label>
									</div>
								</div>
							</div>
							
						</form>
					</div>
				
			</div>
		
	

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
